<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/profile.css">
</head>
<body>
  <div id="sidebar">
  <div id="topNav">
    <a href="#" id="home"><i class="fa-solid fa-house"></i></a>
    <a href="#" id="create"><i class="fa-solid fa-plus"></i></a>
  </div>
  <div id="bottomNav">
    <a href="#" id="profile"><i class="fa-solid fa-user"></i></a>
  </div>
</div>

  <div class="main">
  <div class="profile-header">
    <div class="pfp"></div>
    <div class="info">
      <h2 id="username"></h2>
      <p id="userBio">Bio</p>
    </div>
  </div>

  <div class="user-content">
    <h3>User-made content</h3>
  </div>
</div>

</body>

<script>

    document.getElementById('home').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('home');
    });

    document.getElementById('create').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('create');
    });

    window.api.onProfileData((username, data) => {
      document.getElementById('username').innerText =
        username || "Failed to load username";

      const contentContainer = document.querySelector('.user-content');
      contentContainer.innerHTML = '<h3>User content</h3>';

      if (data && data.length > 0) {
        data.forEach(item => {
          const contentDiv = document.createElement('div');
          contentDiv.classList.add('content-item');
          contentDiv.innerHTML = `
            <h4>${item.name}</h4>
            <p>${item.description}</p>
          `;
          contentContainer.appendChild(contentDiv);
        });
      } else {
        contentContainer.innerHTML += '<p>No content found.</p>';
      }
    });

</script>


</html>
