<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    #sidebar {
    width: 70px;
    background-color: #1e1f22;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; 
    padding: 20px 0;
    }

    #sidebar #topNav {
    display: flex;
    flex-direction: column;
    gap: 30px;
    }

    #sidebar #bottomNav {
    margin-bottom: 10px;
    }

    #sidebar a, #bottomNav a {
      color: white;
      font-size: 22px;
      text-decoration: none;
      transition: 0.3s;
    }

    #sidebar a:hover, #bottomNav a:hover {
      color: #00bfff;
      transform: scale(1.2);
    }

    .main {
      flex-grow: 1;
      background-color: #fff;
      border-left: 4px solid black;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .profile-header {
      width: 100%;
      padding: 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc;
    }

    .info h2 {
      font-size: 22px;
    }

    .user-content {
      margin: 30px;
      width: calc(100% - 60px);
      min-height: 60vh;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 8px;
    }


  </style>
</head>
<body>
  <div id="sidebar">
  <div id="topNav">
    <a href="#" id="home"><i class="fa-solid fa-house"></i></a>
    <a href="#" id="create"><i class="fa-solid fa-plus"></i></a>
  </div>
  <div id="bottomNav">
    <a href="#" id="profile"><i class="fa-solid fa-user"></i></a>
  </div>
</div>

  <div class="main">
  <div class="profile-header">
    <div class="pfp"></div>
    <div class="info">
      <h2 id="username"></h2>
      <p id="userBio">Bio</p>
    </div>
  </div>

  <div class="user-content">
    <h3>User-made content</h3>
  </div>
</div>

</body>

<script>

    document.getElementById('home').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('home');
    });

    document.getElementById('create').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('create');
    });

    window.api.onProfileName((username) => {
      document.getElementById('username').innerText =
        username || "Failed to load username";
    });

</script>


</html>
