<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <div id="sidebar">
  <div id="topNav">
    <a href="#" id="home"><i class="fa-solid fa-house"></i></a>
    <a href="#" id="create"><i class="fa-solid fa-plus"></i></a>
  </div>
  <div id="bottomNav">
    <a href="#" id="profile"><i class="fa-solid fa-user"></i></a>
  </div>
</div>

  <div class="main">
      <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
    </div>
    <div id="showAll">
        <div class="nerdCard">
          <a href="" id="title"></a>
          <p id="description"></p>
        </div>
    </div>
  </div>
</body>

<script>

    document.getElementById('home').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('home');
    });

    document.getElementById('create').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('create');
    });

    document.getElementById('profile').addEventListener('click', (e) => {
    e.preventDefault();
    window.api.sendNav('profile');
    });

</script>


</html>
